<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Futsal Kuy</title>
    <link rel="icon" type="image/jpg" href="images/anchor-icon.png" />
  <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-body">

  <div class="auth-card">
    <div class="auth-header">LOGIN</div>
    <form>
      <input type="text" placeholder="Nama">
      <input type="password" placeholder="Kata Sandi">
      <div class="auth-footer">
        <a href="index.html" class="back-link">Kembali</a>
        <button type="submit" class="btn-submit">Login</button>
      </div>
    </form>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.querySelector("input[type='text']").value.trim();
      const password = document.querySelector("input[type='password']").value.trim();

      if (!nama || !password) {
        alert("Nama dan kata sandi harus diisi!");
        return;
      }

      const storedUser = JSON.parse(localStorage.getItem("futsalkuy_user"));

      if (!storedUser) {
        alert("Belum ada akun! Silakan daftar terlebih dahulu.");
        window.location.href = "register.html";
        return;
      }

      if (storedUser.nama === nama && storedUser.password === password) {
        alert("Login berhasil!");
        window.location.href = "index.html";
      } else {
        alert("Nama atau kata sandi salah!");
      }
    });
  </script>
</body>
</html>
